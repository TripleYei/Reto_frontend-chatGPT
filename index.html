<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Huddle Hero</title>
  <link rel="stylesheet" href="CSS/style.css" />
  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <section class="hero">
    <header class="header">
      <img src="img/logo.svg" alt="Huddle Logo" class="logo">
    </header>

    <div class="hero-content">
      <div class="hero-text">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities.
          You have a voice, but so does your audience.
          Create connections with your users as you engage
          in genuine discussion.
        </p>
        <button class="cta">Register</button>
      </div>

      <div class="hero-image">
        <img src="img/mockup.svg" alt="App Mockup">
      </div>
    </div>

    <footer class="socials">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </footer>
  </section>

</body>
</html>
